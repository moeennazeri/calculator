<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ماشین‌حساب ساده — Vanilla JS</title>
  <link rel="stylesheet" href="cal.css" />
</head>
<body>
  <main class="calculator">
    <header>
      <h1>ماشین‌حساب</h1>
      <p class="subtitle">Vanilla JavaScript • Responsive • Accessible</p>
    </header>

    <div class="display" id="display" aria-live="polite">0</div>

    <div class="keys" role="group" aria-label="Calculator buttons">
      <!-- row 1 -->
      <button class="btn function" data-action="clear">C</button>
      <button class="btn function" data-action="toggle-sign">±</button>
      <button class="btn function" data-action="percent">%</button>
      <button class="btn operator" data-action="operator" data-value="/">÷</button>

      <!-- row 2 -->
      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn operator" data-action="operator" data-value="*">×</button>

      <!-- row 3 -->
      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn operator" data-action="operator" data-value="-">−</button>

      <!-- row 4 -->
      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn operator" data-action="operator" data-value="+">+</button>

      <!-- row 5 -->
      <button class="btn wide" data-number="0">0</button>
      <button class="btn" data-number=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
    </div>

    <footer class="credits">
      <small>Created by Moeen Nazeri — Vanilla JS Calculator</small>
    </footer>
  </main>

  <script src="cal.js"></script>
</body>
</html>
